worker_processes auto;
pid /run/nginx/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;

    server {
        listen 443 ssl; #IPv4
        listen [::]:443 ssl; #IPv6

        server_name localhost; #trying out localhost (used to be ttikanoj.42.fr)

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_certificate /etc/nginx/ssl/certificate.crt;
        ssl_certificate_key /etc/nginx/ssl/certificate.key;

        root /var/www/html;
        index index.php index.html index.htm;

        # location / {
        #     # autoindex on;
        #     try_files $uri $uri/ /index.php?$args;
        # }

        location / {
            add_header 'Access-Control-Allow-Origin' 'ttikanoj.42.fr';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range';
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Credentials' 'true';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
		    autoindex on;
		    try_files $uri $uri/ =404;
	    }

        location ~ \.php$ {
                include fastcgi_params;
                fastcgi_pass wordpress-cont:9000; #WP container name and port here ???
                fastcgi_index index.php;
                fastcgi_split_path_info ^(.+\.php)(/.+)$;
                fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
                fastcgi_param PATH_INFO $fastcgi_path_info;
        }
    }
    # include /etc/nginx/conf.d/*.conf; #take aaway?
}

